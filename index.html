<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="manifest" href="/manifest.json">
        <link rel="icon" href="favicon.ico" type="image/x-icon"/>
        <link rel="apple-touch-icon" href="images/technology-152.png">
        <meta name="theme-color" content="white"/>
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-title" content="Hello World">
        <meta name="msapplication-TileImage" content="images/technology-144.png">
        <meta name="msapplication-TileColor" content="#FFFFFF">
        <title>Hello World</title>
        <link rel="stylesheet" href="css/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body class="fullscreen">
        <form name="calculator">
        <div class="calc_box">
            <input type="text" class="calc_number" name="calculation" value="">
        </div>

        <div class="calc_box">
            <label>商：</label><input type="text"  class="number" name="Q" value="">
        </div>
        <div class="calc_box">
            <label>餘數：</label><input type="text"  class="number" name="R" value="">
        </div>
        <div class="calc_box">
            <input type="button" value="1" onclick="calculator.calculation.value += this.value">
            <input type="button" value="2" onclick="calculator.calculation.value += this.value">
            <input type="button" value="3" onclick="calculator.calculation.value += this.value">
        </div>
        <div class="calc_box">
            <input type="button" value="4" onclick="calculator.calculation.value += this.value">
            <input type="button" value="5" onclick="calculator.calculation.value += this.value">
            <input type="button" value="6" onclick="calculator.calculation.value += this.value">
        </div>
        <div class="calc_box">
            <input type="button" value="7" onclick="calculator.calculation.value += this.value">
            <input type="button" value="8" onclick="calculator.calculation.value += this.value">
            <input type="button" value="9" onclick="calculator.calculation.value += this.value">
        </div>
        <div class="calc_box">
            <input type="button" value="C" onclick="calculator.calculation.value = '';calculator.R.value='';calculator.Q.value='';calculator.go.value='÷'">
            <input type="button" value="0" onclick="calculator.calculation.value += this.value">
            <input type="button" name="go" value="÷" onclick="new go_calc()">
        </div>
        </form>
        <script src="js/main.js"></script>
    </body>
</html>
